<body onload="init()">
<script>
	var stakeholderComboActive=false;
	//read in stakeholders from database
	var stakeholders = ["IBM","HP","High Frequency Trading","Indium Corp","Food and Beverage","Chobani","Beach Nut"];
	function init(){
		document.getElementById("addStakeholderPanel").style.display = "none";
		document.getElementById("formsList").style.display = "block";
		document.getElementById("vote").style.display="none";
	}
	function OnAddStakeholder(){
		document.getElementById("formsList").style.display = "none";
		document.getElementById("addStakeholderPanel").style.display = "block";
	}
	function OnParentChildCombo(){
		var value = document.getElementById("parentChildCombo").value;
		if (value == "Parent"){
			document.getElementById("stakeholdersCombo").style.display = "none";
		}else if(value=="Child"){
			
			document.getElementById("stakeholdersCombo").style.display = "block";
			if (stakeholderComboActive == false){
				stakeholderComboActive = true; //this is so we don't keep populating the combo
				var stakeholdersCombo = document.getElementById("stakeholdersCombo");
				for (i=0; i < stakeholders.length; i++){
					var option = document.createElement("option");
					option.text = stakeholders[i];
					stakeholdersCombo.add(option);
				}
			}
		}
	}
	function OnCheckStakeholderExists(){
		var value = document.getElementById("stakeholderName").value;
		var exists=false;
		for (i=0; i < stakeholders.length; i++){
			if(value==stakeholders[i]){
				document.getElementById("alreadyExists").innerHTML="<b>Someone has already created this Stakeholder. </b>" + 
				"Would you like to <b>Vote</b> and <b>add a Reason</b> for why this Stakeholder is interested in the Technology?";
				document.getElementById("alreadyExists").setAttribute("style","color:red");
				document.getElementById("alreadyExists").setAttribute("class","align-center");
				exists=true;
				document.getElementById("vote").setAttribute("class","col-lg-4");
				document.getElementById("stNameDiv").setAttribute("class","col-lg-8");
				document.getElementById("vote").style.display="block";
			}
		}
		if(exists==false){
			document.getElementById("alreadyExists").innerHTML="<b>This Stakeholder currently does not exist.</b>";
			document.getElementById("alreadyExists").setAttribute("style","color:green");
			document.getElementById("alreadyExists").setAttribute("class","align-center");
		}
	}
</script>
<div class="container">
	<div class="row">
		<div class="col-lg-12" style="background-color:black">
			<h1 class="text-info">ArchiTech</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12" style="background-color:black">
			<ul class="nav nav-pills" roll="tablist" >
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Events</a></li>
				<li><a href="#">Market</a></li>
				<li><a href="#">Regions</a></li>
				<li><a href="Labs.html">Labs</a></li>
				<li><a href="#">Intellectual Property</a></li> 
				<li class="active"><a href="#">Technology</a></li>   
				<li><a href="#">Articles</a></li>
				<li><a href="#">Users</a></li>       
		  	</ul>
		</div>
	</div>
	<div class="row">
  		<div class="col-lg-4">
  		</div>
  		<div class="col-lg-4">
			<div class="panel panel-default" >
				<div id="formsList" class="panel-body">
					<div class="list-group">
						<a href="#" onclick="OnAddStakeholder()" class="list-group-item">Add Stakeholder</a>
						<a href="#" class="list-group-item">Add a Current Method</a>
						<a href="#" class="list-group-item">Add a Feature of the Technology</a>
						<a href="#" class="list-group-item">Add a Limitation</a>
						<a href="#" class="list-group-item">Add a Benefit</a>
						<a href="#" class="list-group-item">Add a Risk</a>
						<a href="#" class="list-group-item">Add a Novelty</a>
					</div>
				</div>
				<div id="addStakeholderPanel" class="panel-body">
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<div id="stNameDiv" class="col-lg-12">
								<input id="stakeholderName" onblur="OnCheckStakeholderExists()" type="text" placeholder="Name" class="form-control">
							</div>
							<div id="vote" class="col-lg-0">
								<button id="vote1" class="btn btn-default" style="background-color:green"><span class="glyphicon glyphicon-arrow-up align-center" style="color:white"></span></button>
								<button id="vote2" class="btn btn-default" style="background-color:red"><span class="glyphicon glyphicon-arrow-down align-center" style="color:white"></span></button>
							</div>
							<!--
							<div id="downDiv" class="col-lg-0">
								<button id="voteUp" class="btn btn-default form-control"></button>
							</div>
							-->
						</div>
						<h5 id="alreadyExists"></h5>
						<textarea rows="10" class="form-control" placeholder="Explain why this is a Stakeholder? Why does this Stakeholder care?"></textarea>
						<div class="row">
							<div class="col-lg-6">
								<select onchange="OnParentChildCombo()" class="form-control" id="parentChildCombo">
									<option>Parent</option>
									<option>Child</option>
								</select>
							</div>
							<div class="col-lg-6">
								<select class="form-control" id="stakeholdersCombo">
								</select>
							</div>
							<span class="glyphicon glyphicon-plus-sign"></span>
						</div>
					</form>
				</div>
			</div>
  		</div>
  		<div class="col-lg-4">
  		</div>
	</div>
</div>
